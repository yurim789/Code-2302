<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/9166cfddd3.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="wrapper">
    <div class="sidebar-user">
      <a href="">
        <div class="avatar">
          <img src="./images/김애옹.jpg" alt="프로필사진">
        </div>
      </a>
    </div>
    <aside class="sidebar">
      <nav class="sidebar-nav">
        <div class="user-name">
          <p>Signed in as yurim789</p>
        </div>
        <div class="user-status">
          <i class="fa-regular fa-face-smile"></i>
          <p>Set status</p>
        </div>
        <div class="your">
          <ul class="your-list">
            <li><a href="">Your profile</a></li>
            <li><a href="">Your repositories</a></li>
            <li><a href="">Your projects</a></li>
            <li><a href="">Your stars</a></li>
            <li><a href="">Your gists</a></li>
            <li><a href="">Your sponsors</a></li>
          </ul>

          <div class="info">
            <ul class="info-list">
              <li><a href="">Upgrade</a></li>
              <li><a href="">Try Enterprise</a></li>
              <li><a href="">Feature preview</a></li>
              <li><a href="">Help</a></li>
              <li><a href="">Settings</a></li>
            </ul>
          </div>
          <div class="out">
            <ul class="out-list">
              <li><a href="">Sign out</a></li>
            </ul>
          </div>
      </nav>
    </aside>
  </div>
</body>
</html>
